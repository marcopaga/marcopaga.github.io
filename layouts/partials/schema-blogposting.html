{{- if and (not .IsHome) (eq .Type "entries") -}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ .Title }}",
  "name": "{{ .Title }}",
  {{- if .Params.description }}
  "description": "{{ .Params.description }}",
  {{- end }}
  "author": {
    "@type": "Person",
    "name": "{{ default .Site.Params.author .Params.author }}"
  },
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  {{- if .Lastmod }}
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  {{- end }}
  "publisher": {
    "@type": "Person",
    "name": "{{ .Site.Params.author }}",
    "url": "{{ .Site.BaseURL }}"
  },
  {{- if .Params.image }}
  "image": "{{ .Site.BaseURL }}{{ .Params.image }}",
  {{- else if .Site.Params.thumbnail }}
  "image": "{{ .Site.BaseURL }}{{ .Site.Params.thumbnail }}",
  {{- end }}
  "url": "{{ .Permalink }}",
  "wordCount": {{ .WordCount }},
  {{- if .Params.keywords }}
  "keywords": "{{ .Params.keywords }}",
  {{- else if .Params.tags }}
  "keywords": "{{ delimit .Params.tags ", " }}",
  {{- end }}
  "articleBody": {{ .Plain | jsonify }},
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  }
}
</script>
{{- end -}}
