baseurl = "https://marco-paga.eu"
title = "Marco Paga"

theme = "coder-portfolio"

DefaultContentLanguage = "en"
translationKey = 'about'

[pagination]
pagerSize = 20

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
pygmentsUseClasses = true

#disqusShortname = "yourdiscussshortname"

[taxonomies]
    tag = "tags"
    topic = "topics"
    category = "categories"

[params]
    author = "Marco Paga"
    description = "Marco Paga - Senior Solution Architect specializing in Cloud-Native Architecture, DevOps, and Green IT"
    keywords = "solution architect,cloud-native,kubernetes,devops,green it,software architecture,codecentric"
    info = "Expanding my comfort zone every day"
    avatarurl = "images/bac-fra-avatar.png"
    footercontent = "✌️"
    #fixedbarContent = "Feel free to share →"
    #fixedbarContentAfter = "Thank You! Please share it if you like it→"

    hideCredits = false
    hideCopyright = true

    # Author and organization information
    jobTitle = "Senior Solution Architect"
    company = "codecentric AG"
    twitterHandle = "@m_p_dus"
    linkedInProfile = "https://www.linkedin.com/in/marco-paga-1925b2b1/"
    githubProfile = "https://github.com/marcopaga/"

    # Content display options
    showLastModified = true
    showReadingTime = true
    showAuthorInfo = true

    # Bottom sns share
    snsShare = true
    # Popular sns share
    # if you want add sns. please message!
    enableTwitterShare = true
    enableFacebookShare = false
    enableHatenaShare = false
    enableLineShare = false
    enableLinkedInShare = true

    thumbnail = "images/tn.png"

    # Custom CSS
    custom_css = ["css/custom-aeo.css"]

    # Alignment of Mobile Menu items
    itemscentered = true

    # RTL support
    rtl = false

    langseparator = "|"

